<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <link rel="icon" type="image/png" href="assets/icon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/icon.png" sizes="16x16" />
    <title>GreenLexicon - Image Gallery</title>
</head>

<body>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url('assets/main_1.png');"></div>
            <div class="item" style="background-image: url('assets/main_2.png');"></div>
            <div class="item" style="background-image: url('assets/main_3.png');"></div>
            <div class="item" style="background-image: url('assets/main_4.png');"></div>
            <div class="item" style="background-image: url('assets/main_5.png');"></div>
            <div class="item" style="background-image: url('assets/main_6.png');"></div>
            <div class="item" style="background-image: url('assets/main_7.png');"></div>
            <div class="item" style="background-image: url('assets/main_8.png');"></div>
            <div class="item" style="background-image: url('assets/main_9.png');"></div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/GunaPalanivel/GreenLexicon.git" class="footer-link" target="_blank">GreenLexicon</a>
    </div>

</body>
<script src="index.js"></script>

</html>
